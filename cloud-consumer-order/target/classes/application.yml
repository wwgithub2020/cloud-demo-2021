server:
  port: 8003

spring:
  application:
    name: cloud-consumer-service
  cloud:
    compatibility-verifier:
      enabled: false
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      #采样率值介于【0-1】之间，1表示全部采样
      probability: 1
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka